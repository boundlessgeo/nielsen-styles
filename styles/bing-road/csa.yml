name: Style for csa
feature-styles:
- rules:


  - zoom-levels:
      min: 6
    symbolizers:
      line:
        stroke:
          width: .5
          color: '#bf4c26'


  - zoom-levels:
      max: 6
      min: 10
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: '#bf4c26' 


  - zoom-levels:
      max: 6
      min: 10
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#bf4c26'


  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .1
          color: '#bf4c26'


  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#bf4c26'
