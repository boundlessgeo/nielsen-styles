name: Style for sta
feature-styles:
- rules:

  - zoom-levels:
      min: 6
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: '#4c0f27'


  - zoom-levels:
      min: 6
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: '#4c0f27'


  - zoom-levels:
      max: 6
      min: 8
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#4c0f27'


  - zoom-levels:
      max: 6
      min: 8
    symbolizers:
      line:
        stroke:
          width: 4
          opacity: .1
          color: '#4c0f27'



  - zoom-levels:
      max: 8
      min: 14
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#4c0f27'



  - zoom-levels:
      max: 8
      min: 14
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .1
          color: '#4c0f27'
