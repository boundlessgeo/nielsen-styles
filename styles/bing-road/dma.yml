name: Style for dma
feature-styles:
- rules:

  - zoom-levels:
      min: 10
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .4
          color: '#bf4c26'
          #color: '#000000'

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: '#bf4c26'
          #color: '#000000'

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: '#bf4c26'
          #color: '#000000'

  - zoom-levels:
      max: 12
      min: 20
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#bf4c26'
          #color: '#000000'

  - zoom-levels:
      max: 12
      min: 20
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .1
          color: '#bf4c26'
          #color: '#000000'
