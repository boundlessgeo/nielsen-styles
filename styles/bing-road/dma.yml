name: Style for dma
feature-styles:
- rules:


  - zoom-levels:
      min: 12
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: '#bf4c26'


  - zoom-levels:
      min: 12
    symbolizers:
      line:
        stroke:
          width: 1.5
          color: '#bf4c26'


  - zoom-levels:
      max: 12
      min: 20
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .1
          color: '#bf4c26'

  - zoom-levels:
      max: 12
      min: 20
    symbolizers:
      line:
        stroke:
          width: 4
          color: '#bf4c26'

