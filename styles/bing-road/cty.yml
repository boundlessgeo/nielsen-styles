name: Style for the county layer
feature-styles:
- rules:

  # - zoom-levels:
  #     min: 6
  #   symbolizers:
  #     line:
  #       stroke:
  #         width: .5
  #         opacity: .4
  #         color: '#4c0f27'

  - zoom-levels:
      max: 6
      min: 10
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: '#4c0f27'          


  - zoom-levels:
      max: 6
      min: 10
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: '#4c0f27' 



  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#4c0f27'



  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .1
          color: '#4c0f27'

