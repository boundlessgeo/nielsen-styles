name: Style for zp5
feature-styles:
- rules:

  - zoom-levels:
      max: 6
      min: 10
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .6
          color: '#000000'

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: '#000000'

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: '#000000'

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#000000'

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: '#000000'
