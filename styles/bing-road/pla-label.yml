name: zp5 labels
feature-styles:
- rules:

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      text:
        halo:
          radius: 1
          color: '#ffffff'
        fill:
          color: '#4c0f27'
        placement:
          point:
            x: .5
            y: .5
        font:
          size: 14
          family: Droid Sans
        label:
          property: name

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      text:
        halo:
          radius: 4
          opacity: .6
          color: '#ffffff'
        fill:
          color: '#4c0f27'
        placement:
          point:
            x: .5
            y: .5
        font:
          size: 20
          family: Droid Sans
        label:
          property: name
