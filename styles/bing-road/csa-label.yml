# #bf4c26
name: Labels for csa labels  
feature-styles:
- rules:
  - zoom-levels:
      min: 10
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: '#ffffff'
        fill:
          color: '#bf4c26'
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 12
          family: Droid Sans
        label:
          property: name


  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      text:
        halo:
          radius: 4
          opacity: .6
          color: '#ffffff'
        fill:
          color: '#bf4c26'
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 14
          family: Droid Sans
        label:
          property: name