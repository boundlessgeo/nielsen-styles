name: Style for cbs
defaults:
  line-color: &line-color '#bf4c26'
#  line-color: &line-color '#ff33ff'
  casing-color: &casing-color '#bf4c26'
  zoom:
    0: &zoom-0
      max: 6
      min: 10
    1: &zoom-1
      max: 10
      min: 14
    2: &zoom-2
      max: 14
      min: 20

feature-styles:
- rules:

  - zoom-levels: *zoom-0
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .5
          color: *line-color


  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: *casing-color

  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 1
          color: *line-color



  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .1
          color: *casing-color


  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 2
          color: *line-color