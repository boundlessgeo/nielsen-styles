name: Style for the county layer
defaults:
  line-color: &line-color '#043f4c'
  casing-color: &casing-color '#043f4c'
  zooms:
    0: &zoom-0
      min: 6
    1: &zoom-1
      max: 6
      min: 10
    2: &zoom-2
      max: 10
      min: 20

feature-styles:
- rules:

  # removed the tdz layer at high zoom levels
  # - zoom-levels: *zoom-0
  #   symbolizers:
  #     line:
  #       stroke:
  #         width: .5
  #         opacity: .4
  #         color: *line-color


  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: *line-color

  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: *casing-color


  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .1
          color: *casing-color

  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 2
          color: *line-color

