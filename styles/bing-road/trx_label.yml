name: Style for airport point
defaults:
  font: &font '#4c0f27'
  family: &family Droid Sans
  halo: &halo '#ffffff'
  zooms:
    0: &zoom-0
      max: 10
      min: 12
    1: &zoom-1
      max: 12
      min: 14
    2: &zoom-2
      max: 12
      min: 14
    3: &zoom-3
      max: 14
      min: 16


feature-styles:
- rules:

  - zoom-levels: *zoom-0
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: *halo
        fill:
          color: *font
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 10
          family: *family
        label:
          property: name

  - zoom-levels: *zoom-2
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: *halo
        fill:
          color: *font
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 12
          family: *family
        label:
          property: name


  - zoom-levels: *zoom-3
    symbolizers:
      text:
        halo:
          radius: 4
          opacity: .6
          color: *halo
        fill:
          color: *font
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 14
          family: *family
        label:
          property: name