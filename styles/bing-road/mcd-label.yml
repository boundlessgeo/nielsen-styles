name: mcd labels
feature-styles:
- rules:

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      text:
        halo:
          radius: 1
          color: '#ffffff'
        fill:
          color: '#7f0606'
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 12
          family: Droid Sans
        label:
          property: name

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: '#ffffff'
        fill:
          color: '#7f0606'
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 16
          family: Droid Sans
        label:
          property: name
