name: Style for block groups
defaults:
  line-color: &line-color '#4c0f27'
  zooms:
    0: &zoom-0
      max: 10
      min: 12
    1: &zoom-1
      max: 12
      min: 20

feature-styles:
- rules:

  - zoom-levels: *zoom-0
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .4
          color: *line-color

  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: *line-color



