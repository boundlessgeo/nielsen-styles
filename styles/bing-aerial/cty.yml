name: Style for the county layer
feature-styles:
- rules:

  - zoom-levels:
      min: 6
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .4
          color: '#000000'


  - zoom-levels:
      max: 6
      min: 8
    symbolizers:
      line:
        stroke:
          width: 4
          opacity: .25
          color: '#000000'

  - zoom-levels:
      max: 6
      min: 8
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: '#000000'


  - zoom-levels:
      max: 8
      min: 12
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .33
          color: '#000000'

  - zoom-levels:
      max: 8
      min: 12
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#000000'


  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      line:
        stroke:
          width: 9
          opacity: .5
          color: '#000000'

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      line:
        stroke:
          width: 3
          color: '#000000'


  - zoom-levels:
      max: 16
      min: 20
    symbolizers:
      line:
        stroke:
          width: 9
          opacity: .66
          color: '#000000'
