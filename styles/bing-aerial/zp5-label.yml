name: Labels for zip5

defaults:
  label-color: &label-color "#FFFF3C"
  halo-color: &halo-color "#000000"
  font-family: &font-family Droid Serif
  label-property: &label-property 
    property: label
  label-placement: &label-placement
    point:
      x: .5
      y: .5

feature-styles:
- rules:
  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      text:
        halo:
          radius: 1
          color: *halo-color
        fill:
          color: *label-color
        placement: *label-placement
        font:
          weight: bold
          size: 12
          family: *font-family
        label: *label-property

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .66
          color: *halo-color
        fill:
          color: *label-color
        placement: *label-placement
        font:
          weight: bold
          size: 16
          family: *font-family
        label: *label-property  
