name: Census Place label
defaults:
  label-color: &label-color '#00C9F3'
  halo-color: &halo-color '#000000'
  font-family: &font-family Droid Serif
  label-property: &label-property 
    property: name
  label-placement: &label-placement
    point:
      x: .5
      y: .5
  zooms:
    0: &zoom-0
      max: 10
      min: 12
    1: &zoom-1
      max: 12
      min: 16

feature-styles:
- rules:

  - zoom-levels: *zoom-0
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: *halo-color
        fill:
          color: *label-color
        placement: *label-placement
        font:
          size: 16
          style: italic
          family: *font-family
        label: *label-property

  - zoom-levels: *zoom-1
    symbolizers:
      text:
        halo:
          radius: 4
          opacity: .6
          color: *halo-color
        fill:
          color: *label-color
        placement: *label-placement
        font:
          size: 20
          style: italic
          family: *font-family
        label: *label-property
