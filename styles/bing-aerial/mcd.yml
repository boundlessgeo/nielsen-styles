name: Style for MCD
feature-styles:
- rules:
  - zoom-levels:
      min: 8
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .66
          color: &lclr '#00C9F3'

  - zoom-levels:
      max: 8
      min: 10
    symbolizers:
      line:
        stroke:
          width: 4
          opacity: .66
          color: &cclr '#0000000'

  - zoom-levels:
      max: 8
      min: 10
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .66
          color: *lclr


  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 10
          opacity: .5
          color: *cclr

  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 3
          color: *lclr
