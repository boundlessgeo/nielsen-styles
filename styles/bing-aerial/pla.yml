name: Style for Census Place
feature-styles:
- rules:

  - zoom-levels:
      max: 6
      min: 8
    symbolizers:
      line:
        stroke:
          width: .75
          opacity: .66
          color: &lclr '#00C9F3'


  - zoom-levels:
      max: 8
      min: 10
    symbolizers:
      line:
        stroke:
          width: 3
          opacity: .5
          color: &cclr '#0000000'

  - zoom-levels:
      max: 8
      min: 10
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .66
          color: *lclr


  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .5
          color: *cclr

  - zoom-levels:
      max: 10
      min: 20
    symbolizers:
      line:
        stroke:
          width: 2
          color: *lclr  
