name: Style for State
defaults:
  line-color: &line-color '#000000'
  casing-color: &casing-color '#000000'
  zooms:
    0: &zoom-0
      min: 0
    1: &zoom-1
      max: 6
      min: 8
    2: &zoom-2
      max: 8
      min: 10
    3: &zoom-3
      max: 10
      min: 12
    4: &zoom-4
      max: 12

feature-styles:
- rules:

  - zoom-levels: *zoom-0
    symbolizers:
      line:
        stroke:
          width: 4
          opacity: .33
          color: *casing-color

  - zoom-levels: *zoom-0
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .33
          color: *line-color


  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .33
          color: *casing-color

  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .66
          color: *line-color


  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .33
          color: *casing-color

  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .66
          color: *line-color

  - zoom-levels: *zoom-3
    symbolizers:
      line:
        stroke:
          width: 10
          opacity: .33
          color: *casing-color

  - zoom-levels: *zoom-3
    symbolizers:
      line:
        stroke:
          width: 3
          color: *line-color           
  
  - zoom-levels: *zoom-4
    symbolizers:
      line:
        stroke:
          width: 12
          opacity: .5
          color: *casing-color

  - zoom-levels: *zoom-4
    symbolizers:
      line:
        stroke:
          width: 4
          color: *line-color
