name: Style for DMA
defaults:
  # line-color: &line-color '#FF4400' Orange
  # line-color: &line-color '#800080' Plum, last is lavender
  line-color: &line-color '#DF66F9'
  casing-color: &casing-color '#000000'
  zooms:
    0: &zoom-0
      min: 0
    1: &zoom-1
      max: 6
      min: 8
    2: &zoom-2
      max: 8
      min: 12
    3: &zoom-3
      max: 12
      min: 20

feature-styles:
- rules:

  - zoom-levels: *zoom-0
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .33
          color: *casing-color

  - zoom-levels: *zoom-0
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .66
          color: *line-color


  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 8
          opacity: .33
          color: *casing-color

  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 2
          opacity: .66
          color: *line-color


  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 10
          opacity: .66
          color: *casing-color

  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 2
          color: *line-color

  - zoom-levels: *zoom-3
    symbolizers:
      line:
        stroke:
          width: 10
          opacity: .66
          color: *casing-color

  - zoom-levels: *zoom-3
    symbolizers:
      line:
        stroke:
          width: 3
          color: *line-color           

