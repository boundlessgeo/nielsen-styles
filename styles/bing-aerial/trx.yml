name: Style for Census Tract
feature-styles:
- rules:
  - zoom-levels:
      min: 10
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .6
          color: &lclr '#00C9F3'

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .1
          color: &cclr '#0000000'

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: *lclr

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .33
          color: *cclr

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      line:
        stroke:
          width: 2
          color: *lclr

  - zoom-levels:
      max: 16
      min: 20
    symbolizers:
      line:
        stroke:
          width: 9
          opacity: .67
          color: *cclr

  - zoom-levels:
      max: 16
      min: 20
    symbolizers:
      line:
        stroke:
          width: 3
          color: *lclr         
