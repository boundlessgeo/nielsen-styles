name: Style for block group labels
feature-styles:
- rules:

  - zoom-levels:
      max: 12
      min: 14
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: '#000000'
          # color: '#ffffff'
        fill:
          color: '#00C9F3'
          #color: '#000000'
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 10
          family: Droid Sans
        label:
          property: name

  - zoom-levels:
      max: 14
      min: 16
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: '#000000'
        fill:
          color: '#00C9F3'
          #color: '#000000'
        placement:
          point:
            x: .5
            y: .5
        font:
          weight: bold
          size: 12
          family: Droid Sans
        label:
          property: name

