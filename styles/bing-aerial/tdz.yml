name: Style for the 3digit zip layer
defaults:
  line-color: &line-color '#FF4400'
  casing-color: &casing-color '#000000'
  zooms:
    0: &zoom-0
      min: 6
    1: &zoom-1
      max: 6
      min: 8
    2: &zoom-2
      max: 8
      min: 12
    3: &zoom-3
      max: 12
      min: 16
    4: &zoom-4
      max: 16

feature-styles:
- rules:

  - zoom-levels: *zoom-0
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .4
          color: *line-color


  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 4
          opacity: .25
          color: *casing-color

  - zoom-levels: *zoom-1
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .6
          color: *line-color


  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .33
          color: *casing-color

  - zoom-levels: *zoom-2
    symbolizers:
      line:
        stroke:
          width: 2
          color: *line-color


  - zoom-levels: *zoom-3
    symbolizers:
      line:
        stroke:
          width: 9
          opacity: .5
          color: *casing-color

  - zoom-levels: *zoom-3
    symbolizers:
      line:
        stroke:
          width: 3
          color: *line-color


  - zoom-levels: *zoom-4
    symbolizers:
      line:
        stroke:
          width: 9
          opacity: .33
          color: *line-color
