name: Style for block groups
feature-styles:
- rules:

  - zoom-levels:
      max: 0
      min: 10
    symbolizers:
      line:
        stroke:
          width: .25
          opacity: .33
          color: &lclr '#00C9F3'

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .5
          color: *lclr


  - zoom-levels:
      max: 12
      min: 14
    symbolizers:
      line:
        stroke:
          width: 4
          opacity: .33
          color: &cclr '#000000'

  - zoom-levels:
      max: 12
      min: 14
    symbolizers:
      line:
        stroke:
          width: 1
          color: *lclr


  - zoom-levels:
      max: 14
      min: 20
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .33
          color: *cclr

  - zoom-levels:
      max: 14
      min: 20
    symbolizers:
      line:
        stroke:
          width: 2
          color: *lclr

