name: Labels for csa labels

defaults:
  label-color: &label-color "#FF0808"
  halo-color: &halo-color "#FFFFFF"
  font-family: &font-family Droid Serif
  label-property: &label-property 
    property: name
  label-placement: &label-placement
    point:
      x: .5
      y: .5

feature-styles:
- rules:
  - zoom-levels:
      max: 6
      min: 10
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .6
          color: *halo-color
        fill:
          color: *label-color
        placement: *label-placement
        font:
          weight: bold
          size: 12
          family: *font-family
        label: *label-property

  - zoom-levels:
      max: 10
      min: 12
    symbolizers:
      text:
        halo:
          radius: 4
          opacity: .6
          color: *halo-color
        fill:
          color: *label-color
        placement: *label-placement
        font:
          weight: bold
          size: 14
          family: *font-family
        label: *label-property
