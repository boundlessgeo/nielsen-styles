name: Style for trx
feature-styles:
- rules:


  - zoom-levels:
      max: 10
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#E7B69D'


  - zoom-levels:
      max: 10
    symbolizers:
      line:
        stroke:
          width: 7
          opacity: .2
          color: '#000000'


  - zoom-levels:
      max: 6
      min: 10
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .8
          color: '#E7B69D'



  - zoom-levels:
      max: 12
    symbolizers:

      text:
        halo:
          radius: 2
          color: '#E7B69D'
          opacity: .4

        placement:
          point:
            x: .5
            y: .5
        fill:
          color: '#ffffff'
        font:
          size: 14
          family: Droid Sans
        label:
          property: label
