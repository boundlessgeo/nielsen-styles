name: Style for sta
feature-styles:
- rules:

  - zoom-levels:
      min: 8
    symbolizers:
      text:
        halo:
          radius: 2
          color: '#ffffff'
        placement:
          point:
            x: 0.5
            y: 0.5
        fill:
          color: '#ff33ff'
        font:
          size: 30
          family: Droid Sans
        label:
          property: name



  - symbolizers:
      line:
        stroke:
          width: 2
          color: '#ff33ff'