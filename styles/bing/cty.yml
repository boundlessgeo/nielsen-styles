name: Style for cty
feature-styles:
- rules:

  - zoom-levels:
      max: 6
    symbolizers:
      line:
        stroke:
          width: .5
          color: '#ff33ff'

  - zoom-levels:
      max: 8
    symbolizers:
      text:
        halo:
          radius: 2
          color: '#ffffff'
        placement:
          displacment:
            x: 10
            y: 10
          point:
            x: .7
            y: .2
        fill:
          color: '#ff33ff'
        font:
          size: 12
          weight: bold
          family: Droid Sans
        label:
          property: name
