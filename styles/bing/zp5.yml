name: Style for zp5
feature-styles:
- rules:
  - zoom-levels:
      max: 8
      min: 12
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .4
          color: '#B69DE7'
        fill:
          color: '#ffffff'
        font:
          weight: bold
          family: Droid Sans
        label:
          property: label

  - zoom-levels:
      max: 12
      min: 16
    symbolizers:
      text:
        halo:
          radius: 4
          opacity: .4
          color: '#B69DE7'
        fill:
          color: '#ffffff'
        font:
          size: 16
          weight: bold
          family: Droid Sans
        label:
          property: label


  - zoom-levels:
      max: 14
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#B69DE7'


  - zoom-levels:
      max: 14
    symbolizers:
      line:
        stroke:
          width: 12
          opacity: .2
          color: '#000000'



  - zoom-levels:
      max: 8
      min: 14
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#B69DE7'


  - zoom-levels:
      max: 8
      min: 14
    symbolizers:
      line:
        stroke:
          width: 6
          opacity: .2
          color: '#000000'


  - zoom-levels:
      min: 8
    symbolizers:
      line:
        stroke:
          width: 1
          opacity: .2
          color: '#B69DE7'
