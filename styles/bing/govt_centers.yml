name: Style for govt_centers
feature-styles:
- rules:
  - zoom-levels:
      max: 14
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .8
          color: '#000000'
        placement:
          displacment:
            x: 10
            y: 10
          rotation: 0
          point:
            x: .7
            y: .2
        font:
          weight: bold
          size: 10
          family: Droid Sans
        fill:
          color: '#ffffff'
        label:
          property: name

      graphic:
        size: 25
        symbols:
        symbols:
          - online:
              format: image/svg+xml
              uri: https://raw.github.com/opengeo/nielsen-styles/master/icons/government.svg