name: Style for cty
feature-styles:
- rules:

  - zoom-levels:
      max: 8
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#E7B69D'


  - zoom-levels:
      max: 8
    symbolizers:
      line:
        stroke:
          width: 7
          opacity: .2
          color: '#000000'



  - zoom-levels:
      max: 6
      min: 8
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .4
          color: '#E7B69D'



  - zoom-levels:
      max: 8
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .4
          color: '#E7B69D'
        placement:
          displacment:
            x: 10
            y: 10
          point:
            x: .7
            y: .2
        fill:
          color: '#ffffff'
        font:
          weight: bold
          family: Droid Sans
        label:
          property: name