name: Style for hospitals
feature-styles:
- rules:
  - zoom-levels:
      max: 14
    symbolizers:
      graphic:
        size: 25
        symbols:
          - online:
              format: image/svg+xml
              uri: https://raw.github.com/opengeo/nielsen-styles/master/icons/hospital_cross.svg


  - zoom-levels:
      max: 13
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .4
          color: '#804d4d'
        placement:
          displacment:
            x: 10
            y: 10
          rotation: 0
          point:
            x: .5
            y: .5
        vendor:
          autoWrap: '80'
        font:
          size: 12
          family: Droid Sans
        fill:
          color: '#ffffff'
        label:
          property: name