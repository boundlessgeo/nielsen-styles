name: Style for trx
feature-styles:
- rules:


  - zoom-levels:
      max: 10
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#ffffff'


  - zoom-levels:
      max: 10
    symbolizers:
      line:
        stroke:
          width: 7
          opacity: .2
          color: '#000000'


  - zoom-levels:
      max: 8
      min: 10
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .5
          color: '#ffffff'



  - zoom-levels:
      max: 12
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .2
          color: '#000000'
        placement:
          point:
            x: .5
            y: .5
        fill:
          color: '#ffffff'
        font:
          weight: bold
          family: Droid Sans
        label:
          property: label
