name: Style for dma
feature-styles:
- rules:

  - zoom-levels:
      max: 8
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#B69DE7'


  - zoom-levels:
      max: 8
    symbolizers:
      line:
        stroke:
          width: 7
          opacity: .2
          color: '#000000'



  - zoom-levels:
      min: 8
    symbolizers:
      line:
        stroke:
          width: .5
          opacity: .5
          color: '#B69DE7'


  - zoom-levels:
      max: 6
    symbolizers:
      text:
        halo:
          radius: 2
          opacity: .4
          color: '#B69DE7'
        placement:
          point:
            x: .5
            y: .5
        fill:
          color: '#ffffff'
        font:
          size: 14
          family: Droid Sans
        label:
          property: name
