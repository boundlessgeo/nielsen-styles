roadd_label: &roadLabelSmall
  halo:
    radius: 3
    color: '#ffffff'
  fill:
    color: '#000000'
  vendor:
    followLine: 'true'
    maxAngleDelta: '90'
  label:
    property: name
  font:
    family: Liberation Sans
    size: 16

name: Style for local_road_se
feature-styles:


- rules:
  
  - zoom-levels: 
      max: 16
      min: 18
    symbolizers:
      text: *roadLabelSmall

  
  - zoom-levels: 
      max: 16
      min: 18
    symbolizers:
      line:
        stroke:
          width: 4
          color: '#8d8d8d'


- rules:
  - zoom-levels: 
      max: 15
      min: 16
    symbolizers:
      line:
        stroke:
          width: .75
          color: '#8d8d8d'


- rules:
  - zoom-levels: 
      max: 14 
      min: 15
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#8d8d8d'


- rules:
  - zoom-levels: 
      max: 12 
      min: 14
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#eeeeee'

