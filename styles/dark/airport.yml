name: Style for airport
feature-styles:
- name: airport
  rules:
  - zoom-levels:
      max: 10
    symbolizers:
      text:
        fill:
          color: '#000000'
        font:
          family: Droid Sans
        label:
          property: name


  - zoom-levels:
      max: 8
      min: 14
    symbolizers:
      polygon:
        stroke:
          width: .5
          color: '#ffffff'
        fill: 
          color: '#eeeeee'

  - zoom-levels:
      max: 14
    symbolizers:
      polygon:
        stroke:
          width: 2
          color: '#ffffff'
        fill: 
          color: '#eeeeee'
