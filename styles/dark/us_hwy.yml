road_label: &roadLabelLarge
  halo:
    radius: 3
    color: '#ffffff'
  fill:
    color: '#000000'
  vendor:
    followLine: 'true'
  label:
    property: name
  font:
    weight: bold
    family: Liberation Sans
    size: 16

roadd_label: &roadLabelSmall
  halo:
    radius: 3
    color: '#ffffff'
  fill:
    color: '#000000'
  vendor:
    followLine: 'true'
    maxAngleDelta: '90'
  label:
    property: name
  font:
    family: Liberation Sans
    size: 12




name: Style for us_hwy
feature-styles:


- rules:
  - zoom-levels:
      max: 14
      min: 16
    symbolizers:
      line:
        stroke:
          width: 10
          color: '#ffffff'


- rules:
  - zoom-levels: 
      max: 12
      min: 14
    symbolizers:
      line:
        stroke:
          width: 3
          color: '#ffffff'

- rules:
  - zoom-levels: 
      max: 16
      min: 18
    symbolizers:
      line:
        stroke:
          width: 8
          color: '#8d8d8d'


- rules:
  - zoom-levels: 
      max: 14
      min: 18
    symbolizers:
      text: *roadLabelLarge
      line:
        stroke:
          width: 6
          color: '#8d8d8d'


- rules:
  - zoom-levels: 
      max: 12
      min: 14
    symbolizers:
      text: *roadLabelSmall
      line:
        stroke:
          width: 2
          color: '#8d8d8d'


- rules:
  - zoom-levels: 
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#8d8d8d'
        
- rules:
  - zoom-levels: 
      max: 8
      min: 10
    symbolizers:
      line:
        stroke:
          width: .5
          color: '#eeeeee'
