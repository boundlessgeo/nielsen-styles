name: Style for educ_inst
feature-styles:
- rules:
  - zoom-levels:
      max: 13
    symbolizers:
      text:
        halo:
          radius: 2
          color: '#ffffff'
        vendor:
          autoWrap: '80'
        placement:
          displacment:
            x: 10
            y: 10
          rotation: 0
          point:
            x: .5
            y: .5
        font:
          size: 10
          family: Droid Sans
        fill:
          color: '#806f4d'
        label:
          property: name

