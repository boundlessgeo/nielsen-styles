
road_label: &roadLabelLarge
  halo:
    radius: 2
    color: '#ffffff'
  fill:
    color: '#000000'
  vendor:
    followLine: 'true'
  label:
    property: name
  font:
    weight: bold
    family: Liberation Sans
    size: 16


name: Style for interstate
feature-styles:

- rules:

  - zoom-levels: 
      max: 14
      min: 18
    symbolizers:
      text: *roadLabelLarge

  - zoom-levels: 
      max: 16
      min: 18
    symbolizers:
      line:
        stroke:
          width: 14
          color: '#8d8d8d'

  - zoom-levels: 
      max: 14
      min: 16
    symbolizers:
      line:
        stroke:
          width: 12
          color: '#ffffff'

  - zoom-levels: 
      max: 14
      min: 16
    symbolizers:
      line:
        stroke:
          width: 8
          color: '#8d8d8d'


  - zoom-levels: 
      max: 12
      min: 14
    symbolizers:
      line:
        stroke:
          width: 4
          color: '#8d8d8d'


  - zoom-levels: 
      max: 10
      min: 12
    symbolizers:
      line:
        stroke:
          width: 2
          color: '#8d8d8d'


  - zoom-levels: 
      max: 8
      min: 10
    symbolizers:
      text:
        label:
          property: name
        fill: 
          opacity: 0
        graphic:
          size: 24
          symbols:
            - online:
                format: image/svg+xml
                uri: file:nielsen-data/icons/shield_interstate.svg
      line:
        stroke:
          width: .5
          color: '#8d8d8d'
