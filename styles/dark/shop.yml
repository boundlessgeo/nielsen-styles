
name: Style for shop
feature-styles:
- rules:
  - zoom-levels:
      max: 13
    symbolizers:
      graphic:
        size: 25
        symbols:
          - online:
              format: image/svg+xml
              uri: file:nielsen-data/icons/shopping_bag.svg

      text:
        halo:
          radius: 2
          color: '#ffffff'
        placement:
          displacment:
            x: 10
            y: 10
          rotation: 0
          point:
            x: .5
            y: .5
        vendor:
          autoWrap: '80'
        font:
          size: 10
          family: Droid Sans
        fill:
          color: '#804d7d'
        label:
          property: name

