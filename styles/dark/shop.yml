
name: Style for shop
feature-styles:
- rules:
  - zoom-levels:
      max: 13
    symbolizers:
      text:
        halo:
          radius: 2
          color: '#ffffff'
        placement:
          displacment:
            x: 10
            y: 10
          rotation: 0
          point:
            x: .5
            y: .5
        font:
          size: 10
          family: Droid Sans
        fill:
          color: '#d91161'
        label:
          property: name
      graphic:
        size: 5
        symbols:
          - mark:
              name: square
              size: 10
              stroke:
                color: '#d91161'
              fill:
                color: '#d91161'

