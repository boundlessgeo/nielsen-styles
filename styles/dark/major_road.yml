name: Style for major_road
feature-styles:

- rules:
    - zoom: [14, 16]
      symbolizers:
        line:
          stroke:
            width: 2.5
            color: '#8d8d8d'

- rules:
  - zoom: [12, 14]
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#8d8d8d'


- rules:
  - zoom: [10, 12]
    symbolizers:
      line:
        stroke:
          width: 1
          color: '#eeeeee'
