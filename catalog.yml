      # - table: water_clip
      #   style: dark-water

      # - table: sta_clip
      #   style: bing-sta

      # - table: cty_clip
      #   style: bing-cty

      # - table: parks_clip
      #   style: bing-parks


      - table: sta_clip
        style: bing-sta


      - table: railroad_clip
        style: dark-railroad

      # # icon layers
      - table: airport_point_clip
        style: bing-airport_point

      - table: parks_point_clip
        style: dark-parks_point

      - table: marine_terms_clip
        style: dark-marine_terms

      - table: cemeterys_clip
        style: dark-cemeterys

      - table: bus_terms_clip
        style: dark-bus_terms

      - table: shop_clip
        style: bing-shop

      - table: educ_inst_clip
        style: bing-educ_inst

      - table: hospitals_clip
        style: bing-hospitals

      - table: train_stations_clip
        style: bing-train_stations

      - table: govt_centers_clip
        style: bing-govt_centers


  - name: icons
    bgcolor: '#ffffff'
    bbox: [-77.09163824122207,
           38.858978635249166,
           -76.96941534083204,
           38.91336209502852]
    layers:

      - table: railroad_clip
        style: dark-railroad

      # # icon layers
      - table: airport_point_clip
        style: dark-airport_point

      - table: parks_point_clip
        style: dark-parks_point

      - table: marine_terms_clip
        style: dark-marine_terms

      - table: cemeterys_clip
        style: dark-cemeterys

      - table: bus_terms_clip
        style: dark-bus_terms

      - table: shop_clip
        style: dark-shop

      - table: educ_inst_clip
        style: dark-educ_inst

      - table: hospitals_clip
        style: dark-hospitals

      - table: train_stations_clip
        style: bing-train_stations

      - table: govt_centers_clip
        style: dark-govt_centers



  - name: light
    bgcolor: '#b9c9d5'
    bbox: [-77.09163824122207,
           38.858978635249166,
           -76.96941534083204,
           38.91336209502852]
    layers:

      - table: sta_clip
        style: dark-sta

      - table: parks_clip
        style: dark-parks

      - table: water_clip
        style: dark-water

        # polygon areas
      - table: golf_courses_poly_clip
        style: dark-parks

      - table: airport_clip
        style: dark-airport

      - table: indstr_ofic_bldgs_clip
        style: dark-airport

      - table: mil_bases_clip
        style: dark-mil_bases

      - table: stadiums_clip
        style: dark-airport

      - table: shop_ctr_clip
        style: dark-shop_ctr

      - table: hospitals_poly_clip
        style: dark-hospitals_poly

      - table: cemeterys_poly_clip
        style: dark-cemeterys_poly

      - table: amusement_centers_clip
        style: dark-airport

      - table: educ_inst_poly_clip
        style: dark-educ_inst_poly

        # roads layers
      - table: railroad_clip
        style: dark-railroad

      - table: local_road_se_clip
        style: dark-local_road_se

      - table: major_road_clip
        style: dark-major_road

      - table: state_hwy_clip
        style: dark-us_hwy

      - table: major_hwy_clip
        style: dark-us_hwy

      - table: us_hwy_clip
        style: dark-us_hwy

      - table: interstate_clip
        style: dark-interstate

        # icon layers

      - table: airport_point_clip
        style: dark-airport_point

      - table: parks_point_clip
        style: dark-parks_point

      - table: marine_terms_clip
        style: dark-marine_terms

      - table: cemeterys_clip
        style: dark-cemeterys

      - table: bus_terms_clip
        style: dark-bus_terms

      - table: shop_clip
        style: dark-shop

      - table: educ_inst_clip
        style: dark-educ_inst

      - table: hospitals_clip
        style: dark-hospitals

      - table: train_stations_clip
        style: dark-train_stations

      - table: govt_centers_clip
        style: dark-govt_centers

      - table: major_city_clip
        style: dark-major_city

      - table: state_capital_clip
        style: dark-state_capital


