workspace: nielsen

maps:

  - name: bing
    bgcolor: '#ffffff'
    bbox: [-79.85618466857362,37.32401751809592,-71.30332822326132,41.13081828533442]
    layers:


      # geography layers

      # - table: zp5_clip
      #   style: bing-zp5

      - table: bgp_clip
        style: bing-bpg

      # - table: cbs_clip
      #   style: bing-cbs

      # - table: mcd_clip
      #   style: bing-mcd

      # - table: pla_clip
      #   style: bing-pla

      # - table: trx_clip
