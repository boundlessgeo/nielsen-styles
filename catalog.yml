# main configuration file for nielsen project
# Ivan Willig, 0ct 18 2012

workspace: nielsen

maps:
  - name: Dark
    epsg: 4326
    bgcolor: '#d9d9d9'
    # bbox: [-76.6891430725553,39.191622997074994,-76.44675720829669,39.32095544036353]
    bbox: [-76.62719334822296,39.28606771832687,-76.59689511519085,39.302225548717146]
    # bbox: [-77.034166703208,38.887645093116,-76.967347512228,38.930045453224]
    layers:

      - table: sta_clip
        style: dark-sta

      - table: water_clip
        style: dark-water

      - table: local_road_se_clip
        style: dark-local_road_se

      - table: major_road_clip
        style: dark-major_road


      - table: state_hwy_clip
        style: dark-us_hwy

      - table: major_hwy_clip
        style: dark-us_hwy

      - table: us_hwy_clip
        style: dark-us_hwy


      - table: interstate_clip
        style: dark-interstate

      - table: major_city_clip
        style: dark-major_city

      # - table: minor_city_clip
      #   style: dark-minor_city

      - table: state_capital_clip
        style: dark-state_capital


datastores:
- name: nielsen
  host: localhost
  port: 5432
  user: postgres
  type: postgis


